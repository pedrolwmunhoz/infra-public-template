apiVersion: apps/v1
kind: Deployment
metadata:
  # Deployment do frontend (SPA/NGINX, etc.)
  name: myfront-app
  labels:
    app: myfront-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myfront-app
  template:
    metadata:
      labels:
        app: myfront-app
    spec:
      containers:
        - name: myfront-app
          # Imagem Docker do frontend (ajuste usuario/repositorio)
          image: your-dockerhub-user/my-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
